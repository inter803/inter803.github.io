<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inter 803</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            background: radial-gradient(circle at top, #1e1e2f, #0b0b12);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 16px;
            padding: 35px 30px;

        h1 {

        h2 {

        textarea {

        .checkbox {

            font-size: 14px;
            text-align: left;
        }

        .btn {
            display: block;
            margin-top: 25px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            color: #0b0b12;
            background: linear-gradient(135deg, #00ffa6, #00c3ff);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
            pointer-events: none;
            opacity: 0.4;
        }

        .btn.active {

</head>
<body>
