<body>

<div class="container">
    <h1 id="title">ðŸŽ‰ Inter des 803 ðŸŽ‰</h1>
    <h2>Vendredi 20 fÃ©vrier</h2>

    <input type="text" id="prenom" placeholder="PrÃ©nom" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="number" id="age" placeholder="Ã‚ge" min="0" required>
    <input type="text" id="classe" placeholder="Classe " required>

    <textarea id="musique" placeholder="Une idÃ©e de musique ? ðŸŽ¶"></textarea>

    <a id="payBtn" class="btn" href="https://lydia-app.com/TON-LIEN-DE-CAGNOTTE">
        ðŸ’¸ Payer
    </a>

    <div id="adminPanel" class="admin"></div>
</div>

<script>
    const classesAutorisees = ["801","802","803","901","902","903"];
    const ADMIN_PASSWORD = "inter803";

    let compteurClasseInconnue = Number(localStorage.getItem("classeInconnue") || 0);
    let majeurs = JSON.parse(localStorage.getItem("majeurs") || "[]");
    let mineurs = JSON.parse(localStorage.getItem("mineurs") || "[]");

    let clickCount = 0;

    const prenom = document.getElementById("prenom");
    const nom = document.getElementById("nom");
    const age = document.getElementById("age");
    const classe = document.getElementById("classe");
    const payBtn = document.getElementById("payBtn");
    const title = document.getElementById("title");
    const adminPanel = document.getElementById("adminPanel");

    function checkForm() {
        if (prenom.value && nom.value && age.value && classe.value) {
            payBtn.classList.add("active");
        } else {
            payBtn.classList.remove("active");
        }
    }

    document.querySelectorAll("input").forEach(el =>
        el.addEventListener("input", checkForm)
    );

    payBtn.addEventListener("click", () => {
        const personne = `${prenom.value} ${nom.value} (${age.value} ans, classe ${classe.value})`;

        if (age.value < 18) {
            mineurs.push(personne);
            localStorage.setItem("mineurs", JSON.stringify(mineurs));
        } else {
            majeurs.push(personne);
            localStorage.setItem("majeurs", JSON.stringify(majeurs));
        }

        if (!classesAutorisees.includes(classe.value.trim())) {
            compteurClasseInconnue++;
            localStorage.setItem("classeInconnue", compteurClasseInconnue);
        }
    });

    title.addEventListener("click", () => {
        clickCount++;
        if (clickCount === 5) {
            const pass = prompt("Mot de passe admin ?");
            if (pass === ADMIN_PASSWORD) {
                adminPanel.style.display = "block";
                adminPanel.innerHTML = `
                    <strong>Participants majeurs :</strong><br>
                    ${majeurs.join("<br>") || "Aucun"}<br><br>

                    <strong>Participants mineurs :</strong><br>
                    ${mineurs.join("<br>") || "Aucun"}<br><br>

                    <strong>Classes non listÃ©es :</strong> ${compteurClasseInconnue}
                `;
            }
            clickCount = 0;
        }



    });
</script>

</body>
</html>

<script>
const API_URL = "COLLE_ICI_L_URL_DU_SCRIPT";

document.getElementById("payBtn").addEventListener("click", async () => {
  const data = {
    prenom: prenom.value,
    nom: nom.value,
    age: age.value,
    classe: classe.value,
    musique: musique.value
  };

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  window.location.href = "LIEN_LYDIA";
});
</script>
