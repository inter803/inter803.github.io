            border-radius: 12px;

<script>
    const classesAutorisees = ["801","802","803","901","902","903"];
    let compteur = localStorage.getItem("classeInconnue") || 0;
    let clickCount = 0;

    const prenom = document.getElementById("prenom");
    const nom = document.getElementById("nom");
    const age = document.getElementById("age");
    const classe = document.getElementById("classe");
    const majorite = document.getElementById("majorite");
    const payBtn = document.getElementById("payBtn");
    const title = document.getElementById("title");
    const adminPanel = document.getElementById("adminPanel");

    function checkForm() {
        if (
            prenom.value &&
            nom.value &&
            age.value >= 18 &&
            classe.value &&
            majorite.checked
        ) {
            payBtn.classList.add("active");
        } else {
            payBtn.classList.remove("active");
        }
    }

    payBtn.addEventListener("click", () => {
        if (!classesAutorisees.includes(classe.value.trim())) {
            compteur++;
            localStorage.setItem("classeInconnue", compteur);
        }
    });

    title.addEventListener("click", () => {
        clickCount++;
        if (clickCount === 5) {
            const pass = prompt("Mot de passe admin ?");
            if (pass === "inter803") {
                adminPanel.style.display = "block";
                adminPanel.innerHTML =
                    "Classes non listÃ©es : <strong>" + compteur + "</strong>";
            }
            clickCount = 0;
        }
    });

    document.querySelectorAll("input").forEach(el =>
        el.addEventListener("input", checkForm)
    );
    majorite.addEventListener("change", checkForm);
</script>
